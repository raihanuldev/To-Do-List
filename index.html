<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <script src="https://kit.fontawesome.com/7293caced8.js" crossorigin="anonymous"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/1950/1950715.png" type="image/x-icon">
    <style>
      body{
        background-color: rgb(250, 250, 210);
      }
    </style>
  </head>
  <body>
    <h1 class="text-center mt-5 text-primary">To Do List </h1>
    <div class="text-center container w-100 m-auto mt-5">
      <div class="input-group mt-5">
        <input id="input-value" class="form-control" aria-label="With textarea"></input>
        <button id="input-btn" class="btn btn-primary ms-1"><i class="fa-solid fa-plus"></i></button>

      </div>
      <div class="mt-5">
        <table id="table" class="table">
          <thead>
            <tr>
              <th scope="col" class="text-primary">Serial</th>
              <th scope="col" class="text-danger">Description</th>
              <th scope="col" class="text-primary">Remove Item</th>
            </tr>
          </thead>
          <tbody id="content-container">
            <!-- <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
              </tr> -->
          </tbody>
        </table>
      </div>
    </div>
    <!-- js script  -->
    <script src="./js/main.js"></script>
  </body>
</html>
